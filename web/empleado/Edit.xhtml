<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoEditDlg" widgetVar="EmpleadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpleadoTitle}">
            <h:form id="EmpleadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.EditEmpleadoTitle_nombre}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{empleadoController.selected.direccion}" title="#{bundle.EditEmpleadoTitle_direccion}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{empleadoController.selected.telefono}" title="#{bundle.EditEmpleadoTitle_telefono}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_dui}" for="dui" />
                        <p:inputText id="dui" value="#{empleadoController.selected.dui}" title="#{bundle.EditEmpleadoTitle_dui}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_dui}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_tipoEmpleado}" for="tipoEmpleado" />
                        <p:inputText id="tipoEmpleado" value="#{empleadoController.selected.tipoEmpleado}" title="#{bundle.EditEmpleadoTitle_tipoEmpleado}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_tipoEmpleado}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_pagoDia}" for="pagoDia" />
                        <p:inputText id="pagoDia" value="#{empleadoController.selected.pagoDia}" title="#{bundle.EditEmpleadoTitle_pagoDia}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_pagoDia}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_usuarioIdusuario}" for="usuarioIdusuario" />
                        <p:inputText id="usuarioIdusuario" value="#{empleadoController.selected.usuarioIdusuario}" title="#{bundle.EditEmpleadoTitle_usuarioIdusuario}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_usuarioIdusuario}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.update}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpleadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
