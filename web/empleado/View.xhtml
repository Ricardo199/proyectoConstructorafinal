<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoViewDlg" widgetVar="EmpleadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpleadoTitle}">
            <h:form id="EmpleadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_idempleado}"/>
                        <h:outputText value="#{empleadoController.selected.idempleado}" title="#{bundle.ViewEmpleadoTitle_idempleado}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_nombre}"/>
                        <h:outputText value="#{empleadoController.selected.nombre}" title="#{bundle.ViewEmpleadoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_direccion}"/>
                        <h:outputText value="#{empleadoController.selected.direccion}" title="#{bundle.ViewEmpleadoTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_telefono}"/>
                        <h:outputText value="#{empleadoController.selected.telefono}" title="#{bundle.ViewEmpleadoTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_dui}"/>
                        <h:outputText value="#{empleadoController.selected.dui}" title="#{bundle.ViewEmpleadoTitle_dui}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_tipoEmpleado}"/>
                        <h:outputText value="#{empleadoController.selected.tipoEmpleado}" title="#{bundle.ViewEmpleadoTitle_tipoEmpleado}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_pagoDia}"/>
                        <h:outputText value="#{empleadoController.selected.pagoDia}" title="#{bundle.ViewEmpleadoTitle_pagoDia}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_usuarioIdusuario}"/>
                        <h:outputText value="#{empleadoController.selected.usuarioIdusuario}" title="#{bundle.ViewEmpleadoTitle_usuarioIdusuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpleadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
