<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoViewDlg" widgetVar="ProyectoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProyectoTitle}">
            <h:form id="ProyectoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proyectoController.selected != null}">
                        <h:outputText value="#{bundle.ViewProyectoLabel_idProyecto}"/>
                        <h:outputText value="#{proyectoController.selected.idProyecto}" title="#{bundle.ViewProyectoTitle_idProyecto}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_fechaInicio}"/>
                        <h:outputText value="#{proyectoController.selected.fechaInicio}" title="#{bundle.ViewProyectoTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProyectoLabel_fechaFinal}"/>
                        <h:outputText value="#{proyectoController.selected.fechaFinal}" title="#{bundle.ViewProyectoTitle_fechaFinal}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProyectoLabel_direccion}"/>
                        <h:outputText value="#{proyectoController.selected.direccion}" title="#{bundle.ViewProyectoTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_poercetajeGanancia}"/>
                        <h:outputText value="#{proyectoController.selected.poercetajeGanancia}" title="#{bundle.ViewProyectoTitle_poercetajeGanancia}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_montoEmpleados}"/>
                        <h:outputText value="#{proyectoController.selected.montoEmpleados}" title="#{bundle.ViewProyectoTitle_montoEmpleados}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_montoMaquinaria}"/>
                        <h:outputText value="#{proyectoController.selected.montoMaquinaria}" title="#{bundle.ViewProyectoTitle_montoMaquinaria}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_montoMateriaPrima}"/>
                        <h:outputText value="#{proyectoController.selected.montoMateriaPrima}" title="#{bundle.ViewProyectoTitle_montoMateriaPrima}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_montoToltal}"/>
                        <h:outputText value="#{proyectoController.selected.montoToltal}" title="#{bundle.ViewProyectoTitle_montoToltal}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_porcentajeAvanse}"/>
                        <h:outputText value="#{proyectoController.selected.porcentajeAvanse}" title="#{bundle.ViewProyectoTitle_porcentajeAvanse}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_estadoActual}"/>
                        <h:outputText value="#{proyectoController.selected.estadoActual}" title="#{bundle.ViewProyectoTitle_estadoActual}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_clienteIdcliente}"/>
                        <h:outputText value="#{proyectoController.selected.clienteIdcliente}" title="#{bundle.ViewProyectoTitle_clienteIdcliente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProyectoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
