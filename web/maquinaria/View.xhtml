<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaquinariaViewDlg" widgetVar="MaquinariaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMaquinariaTitle}">
            <h:form id="MaquinariaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{maquinariaController.selected != null}">
                        <h:outputText value="#{bundle.ViewMaquinariaLabel_idMaquinaria}"/>
                        <h:outputText value="#{maquinariaController.selected.idMaquinaria}" title="#{bundle.ViewMaquinariaTitle_idMaquinaria}"/>
                        <h:outputText value="#{bundle.ViewMaquinariaLabel_nombre}"/>
                        <h:outputText value="#{maquinariaController.selected.nombre}" title="#{bundle.ViewMaquinariaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewMaquinariaLabel_tipoMaquinaria}"/>
                        <h:outputText value="#{maquinariaController.selected.tipoMaquinaria}" title="#{bundle.ViewMaquinariaTitle_tipoMaquinaria}"/>
                        <h:outputText value="#{bundle.ViewMaquinariaLabel_marca}"/>
                        <h:outputText value="#{maquinariaController.selected.marca}" title="#{bundle.ViewMaquinariaTitle_marca}"/>
                        <h:outputText value="#{bundle.ViewMaquinariaLabel_precioDia}"/>
                        <h:outputText value="#{maquinariaController.selected.precioDia}" title="#{bundle.ViewMaquinariaTitle_precioDia}"/>
                        <h:outputText value="#{bundle.ViewMaquinariaLabel_existencia}"/>
                        <h:outputText value="#{maquinariaController.selected.existencia}" title="#{bundle.ViewMaquinariaTitle_existencia}"/>
                        <h:outputText value="#{bundle.ViewMaquinariaLabel_estado}"/>
                        <h:outputText value="#{maquinariaController.selected.estado}" title="#{bundle.ViewMaquinariaTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewMaquinariaLabel_idproyecto}"/>
                        <h:outputText value="#{maquinariaController.selected.idproyecto}" title="#{bundle.ViewMaquinariaTitle_idproyecto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MaquinariaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
