<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaquinariaEditDlg" widgetVar="MaquinariaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMaquinariaTitle}">
            <h:form id="MaquinariaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{maquinariaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMaquinariaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{maquinariaController.selected.nombre}" title="#{bundle.EditMaquinariaTitle_nombre}" required="true" requiredMessage="#{bundle.EditMaquinariaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditMaquinariaLabel_tipoMaquinaria}" for="tipoMaquinaria" />
                        <p:inputText id="tipoMaquinaria" value="#{maquinariaController.selected.tipoMaquinaria}" title="#{bundle.EditMaquinariaTitle_tipoMaquinaria}" required="true" requiredMessage="#{bundle.EditMaquinariaRequiredMessage_tipoMaquinaria}"/>
                        <p:outputLabel value="#{bundle.EditMaquinariaLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{maquinariaController.selected.marca}" title="#{bundle.EditMaquinariaTitle_marca}" required="true" requiredMessage="#{bundle.EditMaquinariaRequiredMessage_marca}"/>
                        <p:outputLabel value="#{bundle.EditMaquinariaLabel_precioDia}" for="precioDia" />
                        <p:inputText id="precioDia" value="#{maquinariaController.selected.precioDia}" title="#{bundle.EditMaquinariaTitle_precioDia}" required="true" requiredMessage="#{bundle.EditMaquinariaRequiredMessage_precioDia}"/>
                        <p:outputLabel value="#{bundle.EditMaquinariaLabel_existencia}" for="existencia" />
                        <p:inputText id="existencia" value="#{maquinariaController.selected.existencia}" title="#{bundle.EditMaquinariaTitle_existencia}" required="true" requiredMessage="#{bundle.EditMaquinariaRequiredMessage_existencia}"/>
                        <p:outputLabel value="#{bundle.EditMaquinariaLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{maquinariaController.selected.estado}" title="#{bundle.EditMaquinariaTitle_estado}" required="true" requiredMessage="#{bundle.EditMaquinariaRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditMaquinariaLabel_idproyecto}" for="idproyecto" />
                        <p:inputText id="idproyecto" value="#{maquinariaController.selected.idproyecto}" title="#{bundle.EditMaquinariaTitle_idproyecto}" required="true" requiredMessage="#{bundle.EditMaquinariaRequiredMessage_idproyecto}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{maquinariaController.update}" value="#{bundle.Save}" update="display,:MaquinariaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MaquinariaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MaquinariaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
