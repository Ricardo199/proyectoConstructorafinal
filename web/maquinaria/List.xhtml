<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaquinariaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MaquinariaListForm">
                <p:panel header="#{bundle.ListMaquinariaTitle}">
                    <p:dataTable id="datalist" value="#{maquinariaController.items}" var="item"
                                 selectionMode="single" selection="#{maquinariaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idMaquinaria}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaquinariaTitle_idMaquinaria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMaquinaria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaquinariaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaquinariaTitle_tipoMaquinaria}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoMaquinaria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaquinariaTitle_marca}"/>
                            </f:facet>
                            <h:outputText value="#{item.marca}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaquinariaTitle_precioDia}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioDia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaquinariaTitle_existencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.existencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaquinariaTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaquinariaTitle_idproyecto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idproyecto}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{maquinariaController.prepareCreate}" update=":MaquinariaCreateForm" oncomplete="PF('MaquinariaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MaquinariaViewForm" oncomplete="PF('MaquinariaViewDialog').show()" disabled="#{empty maquinariaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MaquinariaEditForm" oncomplete="PF('MaquinariaEditDialog').show()" disabled="#{empty maquinariaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{maquinariaController.destroy}" update=":growl,datalist" disabled="#{empty maquinariaController.selected}">
                                <p:confirm header="Confirmation" message="Esta seguro que desea eliminar ese Equipo?" icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-check"/>
                            </p:confirmDialog>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
