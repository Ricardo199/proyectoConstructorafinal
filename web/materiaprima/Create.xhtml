<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MateriaprimaCreateDlg" widgetVar="MateriaprimaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMateriaprimaTitle}">
            <h:form id="MateriaprimaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materiaprimaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMateriaprimaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{materiaprimaController.selected.nombre}" title="#{bundle.CreateMateriaprimaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateMateriaprimaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateMateriaprimaLabel_precioUnidad}" for="precioUnidad" />
                        <p:inputText id="precioUnidad" value="#{materiaprimaController.selected.precioUnidad}" title="#{bundle.CreateMateriaprimaTitle_precioUnidad}" required="true" requiredMessage="#{bundle.CreateMateriaprimaRequiredMessage_precioUnidad}"/>
                        <p:outputLabel value="#{bundle.CreateMateriaprimaLabel_existencia}" for="existencia" />
                        <p:inputText id="existencia" value="#{materiaprimaController.selected.existencia}" title="#{bundle.CreateMateriaprimaTitle_existencia}" required="true" requiredMessage="#{bundle.CreateMateriaprimaRequiredMessage_existencia}"/>
                        <p:outputLabel value="#{bundle.CreateMateriaprimaLabel_idproyecto}" for="idproyecto" />
                        <p:inputText id="idproyecto" value="#{materiaprimaController.selected.idproyecto}" title="#{bundle.CreateMateriaprimaTitle_idproyecto}" required="true" requiredMessage="#{bundle.CreateMateriaprimaRequiredMessage_idproyecto}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{materiaprimaController.create}" value="#{bundle.Save}" update="display,:MateriaprimaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MateriaprimaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MateriaprimaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
